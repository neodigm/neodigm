    var _d = oD = document;
    var isMobile = function(){ return (oD.body.clientWidth <= 768) ? true : false; }
    var CnfState = {"audio": false};
    var AudioContext = window.AudioContext || false;
    if (AudioContext) {
      CnfState.audio = true;    
      var oAudContx = new AudioContext();    
      var oAJAXReq = new XMLHttpRequest();   
      var aAudioBuffer = new Array(18);      
      var fetchSoundConfig = {sound_max: 18, sound_current: 1};    
      setTimeout( function(){ fetchSound(); }, 5600);
    }
    function fetchSound() {
        
        oAJAXReq.open("GET", "https://neodigm.github.io/brand_logo_graphic_design/fantastic/discerning/au/a" + fetchSoundConfig.sound_current + ".mp3", true);
        oAJAXReq.responseType = "arraybuffer";
        oAJAXReq.send();
        oAJAXReq.onload = fetchSoundonload;
    }
    function fetchSoundonload() {
        
        oAudContx.decodeAudioData(oAJAXReq.response, function (decAudBuf) {
            aAudioBuffer[ fetchSoundConfig.sound_current ] = decAudBuf;
            fetchSoundConfig.sound_current = fetchSoundConfig.sound_current + 1;
            if(fetchSoundConfig.sound_current <= fetchSoundConfig.sound_max){
                oAJAXReq = new XMLHttpRequest();
                oAJAXReq.responseType = "arraybuffer";
                fetchSound( fetchSoundConfig.sound_current );
            }
        });
    };
    function playAudioFile( nSound ) {
      if( CnfState.audio === true ){  
        try{
            
          var oSrc = oAudContx.createBufferSource();
          var volume = oAudContx.createGain();
          oSrc.buffer = aAudioBuffer[nSound];
          oSrc.connect(volume);
          volume.connect(oAudContx.destination);
          oSrc.connect(oAudContx.destination);
          oSrc.start(oAudContx.currentTime);
        } catch( e ){}
      }
    };
    function playAudioRand( aSound ){  
      playAudioFile( aSound[Math.random()+.5|0]);
    }
</script>

<script>
var o3 = null;
var o3Config = (function(){
  var camera, scene, renderer, controls;
  return {
    "controls": function(){
        return controls;
    },
    "autoSpin": function(){
      controls.update();
      requestAnimationFrame( o3Config.autoSpin );
      renderer.render( scene, camera );
    },
    "spin": function(){
      renderer.render( scene, camera );
    },
    "init": function( e3ds ){
            var sPath = e3ds.dataset.thr3Load, sW = e3ds.dataset.thr3W, sH = e3ds.dataset.thr3H;
              scene = new o3.Scene(); 

              var pointLightOrange = new o3.PointLight( 0xC9F4ED, 2, 800 );
              pointLightOrange.position.set( -4000, -400, -66 ).normalize();
              scene.add( pointLightOrange );

              camera = new o3.PerspectiveCamera( 4, 1, 1, 1000 ); 
              camera.position.x = 56; camera.position.y = 56; camera.position.z = 56;
              scene.add( camera );
              camera.add( pointLightOrange ); 

              renderer = new o3.WebGLRenderer( { antialias: true, alpha: true } ); 
              renderer.setPixelRatio( window.devicePixelRatio );
              renderer.setSize( sW, sH );
              e3ds.appendChild( renderer.domElement );

              var loader = new o3loadr(); 
              loader.load( sPath , function ( gltf ) {
                scene.add( gltf.scene );
                o3Config.spin();
              } );

              controls = new o3orbit( camera, renderer.domElement ); 
              controls.autoRotate = true; controls.autoRotateSpeed = 9.4;
              controls.addEventListener( 'change', o3Config.spin );
              controls.update();
              setTimeout( o3Config.autoSpin, 256);

              window.addEventListener( 'resize', onWindowResize, false );
              function onWindowResize() {
                camera.aspect = 1;
                camera.updateProjectionMatrix();
                renderer.setSize( sW, sH );
                o3Config.spin();
              }
            }
  }
})();
var e3 = document.querySelector("[data-thr3-load]");
if( e3 ) { 
  setTimeout(function(){
    o3Config.init( e3 );
    }, (o3===null) ? 3800 : 800 )
}
</script>
