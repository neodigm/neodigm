<section class="pfmf-grid pfmf-grid__60_40">
    <div>
            
        <article class="js-art__caro h-ds__none">
            <section class="l-caro-design__cnt"
            data-caro-src="8">
            {{ range .Site.Pages }}
                {{ if (eq .File.Dir "patterns/" ) }}
                <a class="l-blog-crd" href="{{.Permalink}}">
                <section>
                    <picture>
                        <!--  1280 X 720  -->
                        <img src="/patterns/{{.Page.Slug}}_tn.webp" alt="{{.Page.Title}}">
                    </picture>
                    <p>Patterns</p>
                    <!-- {{.Title}} | {{.File.Dir}} -->
                    <h5> {{.Page.Title}} </h5>
                    <h6> {{.Page.Summary}} </h6>
                    <p>{{.Date.Format "2022-03-15"}}</p>
                </section>
                </a>
                {{end}}
            {{ end }}
            </section>
        </article>

    </div>
    <div>

        <article class="pfmf-crd--black h-center"><p class="readable__doc readable__doc--white">Branding, Identity & Logo Design</p></article>
        <article><img src="https://neodigm.github.io/brand_logo_graphic_design/fantastic/discerning/24.webp" alt="WASM Golang JavaScript Vue"
            style="height: auto; width: 100%;"
            data-caro-target="8"></article>

    </div>
</section>
