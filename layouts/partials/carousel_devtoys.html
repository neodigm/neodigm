<section class="pfmf-grid pfmf-grid__100">
    <div class="l-caro-design">

        <article class="js-art__caro h-ds__none">
            <section class="l-caro-design__cnt">
            {{ range .Site.Pages }}
                {{ if (eq .File.Dir "devtoys/" ) }}
                    <div class="h-center">
                        <a data-n55-enchanted-cta QQQhref="{{.Permalink}}"  href="/devtoys/compress_json/"
                        data-n55-enchanted-cta-dont-touch="false"
                        data-n55-enchanted-cta-shape-off="false"
                        data-n55-enchanted-cta-hover-an="true"
                        data-n55-enchanted-cta-size="small"
                        data-n55-flash-theme="marcom"
                        data-n55-theme="night"
                        data-n55-wired4sound-click="7"
                        ><span data-n55-wired4sound-mouseover="3">{{.Page.Title}}</span><span>
                            <neodigm-marquee data-n55-marquee-text='  {{.Page.Summary}}  {{.Date.Format "2006-01-02"}}  '
                            data-n55-flash-theme="party"
                            data-n55-wired4sound-click="5" data-n55-wired4sound-mouseover="3"
                            data-n55-marquee-size="xsmall" data-n55-marquee-direction="false"><pre data-n55-theme="party"></pre></neodigm-marquee>
                            
                            
                            </span>
                        </a>
                    </div>
                {{end}}
            {{ end }}
            </section>
        </article>

    </div>
</section>
