<section class="pfmf-grid pfmf-grid__50_50">
    <div>
            
        <article class="js-art__caro h-ds__none">
            <section class="l-caro-design__cnt h-bg__stripe"
            data-caro-src="256">
           {{ range .Site.Pages }}
                {{ if (eq .File.Dir "patterns/" ) }}
                <div class="l-blog-crd caro-target__js">
                    <section>
                        <picture>
                            <!--  1280 X 720  -->
                            <img src="/patterns/{{.Page.Slug}}_tn.jpg" alt="{{.Page.Title}}">
                        </picture>
                        <p>Code Snippet</p>
                        <!-- {{.Title}} | {{.File.Dir}} -->
                        <h5> {{.Page.Title}} </h5>
                        <h6> {{.Page.Summary}} </h6>
                        <span class="h-ds__none">{{.Page.Summary}}</span>
                        <pre class="h-ds__none">
                            {{.Content}}
                        </pre>
                        <p>{{.Date.Format "2006-01-02"}}</p>
                    </section>
                </div>
                {{end}}
            {{ end }}
            </section>
        </article>

    </div>
    <div>

        <article class="pfmf-crd--black h-center"><p class="readable__doc readable__doc--white"
            data-at="Source Code & Snippets|Scripts & Gists|Real-world vetted code|Functional Functions|Best Practices & Patterns">Source Code & Snippets</p></article>
        <article class="h-bg__stripe"><pre
            data-caro-target="256">

        </pre>
        </article>
    </div>
</section>
