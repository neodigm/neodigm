<style>/*  inline por tempo cause Hugo is a cache hater */
    /*  Blog Content Card Begin  */
.l-blog-crd {
    margin: 6px 4px; padding: 4px;
    border: solid 1px #bbb;
    border-top: solid 2px #bbb;
    border-radius: 2px;
    box-shadow: 0px 2px 6px -2px rgba(164,164,164,0.6);
    background-color: #fff;
    min-width: 168px; max-width: 176px;
    min-height: 260px;   
    text-decoration: none;
}
.l-blog-crd picture {
    display: block;
    overflow: hidden;
    border-radius: 4px;
    margin: 0; padding: 0;
    width: 100%; height: auto;
}
.l-blog-crd img {
    width: 100%;
    transition: all 1s;
    margin: 0; padding: 0;
}
.l-blog-crd:hover img{
  transform: scale(1.4);
}
.l-blog-crd p, .l-blog-crd h5, .l-blog-crd h6{
    color: #000;
    margin: 4px 1px; padding: 2px;
    font-family: 'Roboto Condensed', sans-serif;
    font-weight: 300;
    font-size: 1.08em;
}
.l-blog-crd p {
    color: #6a6a6a;
    margin: 2px; padding: 1px;
    font-size: .96em;
    line-height: .88;
}
.l-blog-crd h6 {
    border-top: solid 1px #8a8a8a;
}
    /*  Blog Content Card End    */
</style>
<section class="pfmf-grid pfmf-grid__100">
    <div>

        <article class="js-art__caro h-ds__none">
            <section class="l-caro-design__cnt">
            {{ range .Site.Pages }}
                {{ if (eq .File.Dir "emerging_tech/" ) }}
                <a class="l-blog-crd"href="{{.Permalink}}">
                <section>
                    <picture>
                        <!--  1280 X 720  -->
                        <img src="emerging_tech/{{.Page.Slug}}_tn.jpg" alt="">
                    </picture>
                    <p>Emerging Tech</p>
                    <!-- {{.Title}} | {{.File.Dir}} -->
                    <h5> {{.Page.Title}} </h5>
                    <h6> {{.Page.Summary}} </h6>
                    <p>{{.Date.Format "2006-01-02"}}</p>
                </section>
                </a>
                {{end}}
            {{ end }}
            </section>
        </article>

    </div>
</section>
