<style>/*  inline por tempo cause Hugo is a cache hater */
    /*  Blog Content Card Begin  */
.l-blog-crd {
    margin: 6px 4px; padding: 4px;
    border: solid 1px #bbb;
    border-top: solid 2px #bbb;
    border-radius: 2px;
    box-shadow: 0px 2px 6px -2px rgba(164,164,164,0.6);
    background-color: #fff;
    max-width: 176px;


    text-decoration: none !important;

}
.l-blog-crd img {
    width: 100%;
}
.l-blog-crd p, .l-blog-crd h6{
    color: #000;
    margin: 4px; padding: 2px;
    font-family: 'Roboto Condensed', sans-serif;
    font-weight: 300;
    font-size: 1.26em;

}
    /*  Blog Content Card End    */
</style>
<section class="pfmf-grid pfmf-grid__100">
    <div>

        <article class="js-sec__cert QQQQl-cert-design h-ds__none">
            <section class="QQQQl-brand-design cert"
            data-qqqqcaro-src="1">
            {{ range .Site.Pages }}
                {{ if (eq .File.Dir "emerging_tech/" ) }}
                <a class="l-blog-crd"href="{{.Permalink}}">
                <section>
                    <picture>
                        <!--  1280 X 720  -->
                        <img src="emerging_tech/{{.Title}}.jpg" alt="">
                    </picture>
                    <p>{{.File.Dir}}</p>
                    <h6>
                        {{.Date.Format "2006-01-02"}} | {{.Title}} | {{.File.Dir}}
                    </h6>
                    <p>{{.File.Dir}}</p>
                </section>
                </a>
                {{end}}
            {{ end }}
            </section>  
        </article>

    </div>
</section>
