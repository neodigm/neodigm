<script>
    //  cat = tech, creative, privacy, sass, api, a55 (!design)
    //  tags = js, 3d, dataviz
    fetch("/weaponeered_poetry.json")
        .then(response => response.json()) // Get skills
        .then((aFavs) => {
            let showFavs = ( ( _d, _sQ )=>{
                let elFavs = _d.querySelector( _sQ );
                if( elFavs && aFavs ){
                    aFavs.forEach((fav)=>{
                        if( fav.cat === "tech"){
                            let sTags = "";
                            fav.tags.forEach(( tag )=>{
                                if( tag ) sTags += `<span>${ tag }</span>`;
                            });
                            let sMU = `
                            <article>
                                <div><p><a class="h-link" target="_blank" rel="noopener" href="${fav.uri}">${fav.name}</a></p></div>
                                <div><p>${fav.cat}</p></div>
                                <div class="fav__comment"><p>${fav.comment}</p></div>
                            </article>
                            `;
                            elFavs.innerHTML = elFavs.innerHTML + sMU;
                        }
                    });
                }
            })( document, ".js-sec__fav");
        });

</script>
