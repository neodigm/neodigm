<script>
    //  cat = tech, creative, privacy, sass, api, a55 (!design)
    //  tags = js, 3d, dataviz
    fetch("/weaponeered_poetry.json")
        .then(response => response.json()) // Get skills
        .then((aFavs) => {
            let showFavs = ( ( _d, _sQ )=>{
                let elFavs = _d.querySelector( _sQ );
                if( elFavs && aFavs ){
                    aFavs = aFavs.sort((a, b) => ((a.cat+a.name) > (b.cat+b.name)) ? 1 : -1)
                    aFavs.forEach((fav)=>{
                        if( fav.cat === "blogfolio"){
                            let sTags = "";
                            if( fav.uri.toLowerCase().indexOf("youtu") !== -1 ) fav.tags.push("video");
                            fav.tags = fav.tags.sort();
                            fav.tags.forEach(( tag )=>{
                                tag = tag.toLowerCase();
                                if( tag ) sTags += `<span class="fav-tag--${ tag }">${ tag }</span>`;
                            });
                            let sMU = `
                            <article>
                                <div class="fav-cat--${fav.cat}"><p><a class="h-link" target="_blank" rel="noopener" href="${fav.uri}">${fav.name}</a></p></div>
                                <div><p class="fav__tag">${sTags}</p></div>
                                <div class="fav__comment"><p>${(fav.comment) ? fav.comment : fav.name}</p></div>
                            </article>
                            `;
                            elFavs.innerHTML = elFavs.innerHTML + sMU;
                        }
                    });
                }
            })( document, ".js-sec__fav");
        });

</script>
