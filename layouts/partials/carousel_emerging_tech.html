.l-blog-crd {
    /*  Blog Content Card Begin  */
    margin: 6px 4px;
    padding: 4px;
    border: solid 1px #bbb;
    border-top: solid 2px #bbb;
    border-radius: 2px;
    box-shadow: 0px 2px 6px -2px rgba(164,164,164,0.6);
    background-color: #fff;

    max-width: 176px;
    /*  Blog Content Card End    */
}

</style>
<section class="pfmf-grid pfmf-grid__100">

        <article class="js-sec__cert l-cert-design h-ds__none">

                {{ if (eq .File.Dir "emerging_tech/" ) }}

                    <picture>
                        <!--  1280 X 720  -->
                        <img src="gameification_threejs_webcrypto_accelerator_blender_gltf.jpg" alt="">

                    <p>{{.File.Dir}}</p>
                    <h6>
                        <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}} | {{.File.Dir}}</a>
                    </h6>
                </section>
                {{end}}
            {{ end }}
            </section>  
        </article>

    </div>
